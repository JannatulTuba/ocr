    <body style="background-color: #000000;border-radius: 1rem;border-color: coral;">
        <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark navbar-custom"
            style="background-color: rgb(0,0,0);">
            <div class="container"><a class="navbar-brand" href="#"></a><button class="navbar-toggler"
                    data-toggle="collapse"><span class="navbar-toggler-icon"></span></button></div>
        </nav>
       
        <header  class="masthead  text-white" style="background-color: rgb(201, 163, 163);">
            <div class="masthead-content"  >
                <div class="container">
                    <!-- <h1 class="masthead-heading mb-0"
                        style="background-color: rgba(255,255,255,0.4);color: rgba(0,0,0,0.77); height: 20rem; padding-top: 7rem;">BANGLA OCR</h1> -->
                        <h1 class="masthead-heading mb-1"
                        style="background-color: rgba(0, 0, 0, 0.4);color: #a6808c;  font-size: 15rem;   font-family: cursive">BANGLA OCR</h1>

                    </div>
            </div>
            <div class="bg-circle-1 bg-circle"></div>
            <div class="bg-circle-2 bg-circle"></div>
            <div class="bg-circle-3 bg-circle"></div>
            <div class="bg-circle-4 bg-circle"></div>
            
        </header>
<br><br>
        <div class="container">
            <form class="form-signin" method=post enctype=multipart/form-data>
                <!-- bootstrap-imageupload. -->
                <div class="imageupload panel panel-default">
                    <div class="panel-heading clearfix">
                        <h2 class="panel-title pull-center">Upload Bangla Handwritten Image</h>

                    </div>
                    
                    <div class="file-tab panel-body">
                        <label class="btn btn-outline-primary btn-file">
                            <span>Browse</span>
                            <!-- The file is stored here. -->
                            <input  type="file" name="image">
                        </label>
                        <button type="button" class="btn btn-outline-danger">Remove</button>
                    </div>
                </div>
                
                <button type="button" id="imageupload-reset" class="btn btn-outline-danger">Reset</button>
                <button class="btn btn-outline-success" type="submit">Predict</button>
                <br><br>
                {% if image_loc%}
                <div id="demo" >
                    <div class="imageupload panel panel-default">
                       
                        <img id="demo" class="rounded mx-auto d-block" src="static/{{image_loc}}" alt="" width=auto; height=auto 
                        style="padding:20px ">
                        <div class="panel-heading clearfix">
                        <h2 id="demo" class="panel-title pull-left">Prediction: {{prediction}} </h2>
                    </div>
                       

            </form>
        </div>

        <button onclick="myFunction()" type="button" class="btn btn-outline-danger">Clear</button>
<br><br>
        </div>
        <script>
            function myFunction() {
                var myobj = document.getElementById("demo");
                myobj.remove();
            }
        </script>
        {%endif%}
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
        <script src="static/js/bootstrap-imageupload.js"></script>

        <script>

            var $imageupload = $('.imageupload');
            $imageupload.imageupload();

            $('#imageupload-disable').on('click', function () {
                $imageupload.imageupload('disable');
                $(this).blur();
            })

            $('#imageupload-enable').on('click', function () {
                $imageupload.imageupload('enable');
                $(this).blur();
            })

            $('#imageupload-reset').on('click', function () {
                $imageupload.imageupload('reset');
                $(this).blur();
            });


        </script>

    </body>
